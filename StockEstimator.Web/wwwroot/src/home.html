<template>
  <!-- good themes: flick or smoothness -->
  <link rel="stylesheet" href="jspm_packages/github/components/jqueryui%401.11.4/themes/smoothness/jquery-ui.min.css">
  
  <require from="blur-image"></require>
  <section class="au-animate">
    <h2>${heading}</h2>
    
    <div class="row">

      <div class="col-md-8">
        <svg id="visualisation" width="1000" height="500"></svg>        
      </div>
      
      <div class="col-md-4">      
          <div class="row au-stagger">
            <form>
              <div class="form-group">
                <label for="ticker">Stock:</label>
                <select name="ticker" id="ticker" class="form-control" value.bind="ticker">
                  <option repeat.for="t of tickers">${t}</option>
                </select>
              </div>

              <div class="form-group">
                <label for="till">Get estimated prices until:</label>
                <input type="text" id="date-till" class="form-control" value.bind="till" />
              </div>

              <div class="form-group">
                <label for="till">based on data since:</label>
                <input type="text" id="date-since" class="form-control" value.bind="since" />
              </div>
            </form>

            <button click.trigger="getData()" class="btn btn-primary btn-lg">Get data</button>

            <br /><br />

            Estimated price for <strong>${ticker}</strong> on <strong>${till}</strong> is <mark><strong>$ ${estimatedPrice | currency}</strong></mark>
          </div>
      </div>  
    </div>
  </section>
</template>
